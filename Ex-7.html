<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Formulário</title>
</head>

<body>
    <section>
        <h1>Formulário</h1>
        <form>
            <fieldset>
                <legend>Dados cadastrais</legend>

                <label for="nome">Login:</label>
                <input type="text" placeholder="Digite seu nome" id="nome" required>
                <label for="idade">Idade:</label>
                <input type="number" placeholder="Digite a sua idade" id="idade" required>
                <label for="senha">Senha:</label>
                <input type="password" placeholder="Digite sua senha" id="senha" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
                <input type="submit" id="forms" value="send forms">
            </fieldset>
        </form>
    </section>
</body>

</html>
