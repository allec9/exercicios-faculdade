<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered list</title>
</head>

<body>
    <!--Apresentação de listas ordenadas e não ordenadas-->
    <!--Tag "hr" para adicionar linha-->
    <h1>Space Contents</h1>
    <hr>
    <h2>Unordered list</h2>
    <ul>
        <li>Stars</li>
        <li>No oxigen</li>
        <li>Planets</li>
    </ul>
    <hr>
    <h2>Ordered list</h2>
    <ol>
        <li>Oxigen</li>
        <li>No life</li>
        <li>Nitrogen</li>
    </ol>
    <hr>
</body>

</html>
